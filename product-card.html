<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test card product</title>
    <link rel="stylesheet" href="product-card.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>

        </div>
        <div class="card__cart"><i class='bx bx-cart-alt'></i></div>
        <div class="card__img"> <img src="./hinhanh/remove-bg/1.png" alt=""></div>
        <div class="card__title">
            <p>Shoe name</p>
        </div>
        <div class="card__price">
            <p>7.000.000 <sup>Ä‘</sup></p>
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>35</span>
            <span>37</span>
            <span>39</span>
            <span>40</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
            <button>Detail</button>
        </div>

    </div>


</body>

</html>
